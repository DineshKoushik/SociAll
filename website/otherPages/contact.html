<!DOCTYPE html>
<html>
    <head>
         <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        
        <!-- Created CSS -->
        <link rel="stylesheet" type="text/css" href="../res/css/contact.css">

        <!-- Will add a required script tag for JS at a future date --> 
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

        <!-- Modal Code (pop up from log in button)-->
        <script>$('#myModal').modal(options)</script>

        <title>SociAll</title>
    </head>
    
    <body>
      <!-- Will probably have to plan accordingly on setting up for different screen sizes --> 

      <!-- Having different containers for differnet sections of the page --> 

      <!-- Nav Bar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-dark sticky-top ">
        <div class = "container-fluid">
          <a class = "navbar-brand" href = "#"><img src = "res/images/TempLogo.png" height = "50" width = "50"></a>
          <button class = "navbar-toggler" type = "button" data-toggle = "collapse" data-target = "#navbarResponsive">
            <span class = "navbar-toggler-icon"></span>
          </button>
          <div class = "collapse navbar-collapse " id = "navbarResponsive">
            <ul class = "navbar-nav ms-auto">
              <li class = "nav-item active">
                <a class = "nav-link text-white" href = "#">Home</a>
              </li>
              <li class = "nav-item active">
                <a class = "nav-link text-white" href = "#">About Us</a>
              </li>
              <li class = "nav-item active">
                <a class = "nav-link text-white" href = "/website/database/contact.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
        
      <!-- Colored Header-->
      <header class="masthead text-center">
        <div class="headcontainer d-flex align-items-center flex-column">
            <!-- Masthead Heading-->
            <h1 class="masthead-heading mb-0 font-weight-bold">Contact</h1>
            <!-- Icon Divider-->
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Masthead Subheading-->
            <p class="masthead-subheading font-weight-light mb-0">We would love to help</p>
        </div>
      </header>
  
      <!-- Form for Signing up-->
      <div class = "formcontainer d-flex justify-content-center">
        <form>

          <div class="column ">
            <!-- First Name Row -->
              <label for="fname">First Name</label>
              <br>
              <input type="text" id="fname" placeholder="First Name" size="50">
            
            <!-- Last Name Row-->
              <label for="lname">Last Name</label>
              <br>
              <input type="text" id="lname" placeholder="Last Name" size="50">
           
            <!-- Email Row-->
              <label for="email">Email</label>
              <br>
              <input type="text" id="email" placeholder="Email" size="50">
          
            <!-- Message Row-->
              <label for="message">Message</label>
              <br>
              <textarea id="message" name="message" placeholder="Write Something Here"></textarea>
              <br>
              <input type="submit" value="Submit">
            

          </div>
        </form>
      </div> <!-- End of Form-->

      <!-- Footer -->
      <footer>
        <div class="container">
          <div class="row">
            
            <div class="footername">
              <h3>SociAll</h3>
              <ul class="list-unstyled three-column">
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
              </ul>
            </div>
            
          </div>
        </div>
        <div class="copyright text-center">
          Copyright &copy; 2021 <span>SociAll</span>
        </div>
      </footer>
    </body>
</html>
